<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<title>Layout</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../static/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/glyphicons.css}"
	href="../../static/css/glyphicons.css}" />
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../../static/css/style.css" />
<link rel="stylesheet" th:href="@{/css/admin/main.css}"
	href="../../static/css/admin/main.css" />
<!-- Input Tags -->
<link rel="stylesheet" th:href="@{/css/admin/bootstrap-tagsinput.css}"
	href="../../static/css/admin/bootstrap-tagsinput.css" />
<!-- Input File -->
<link rel="stylesheet" th:href="@{/css/admin/fileinput.min.css}"
	href="../../static/css/admin/fileinput.min.css" />

<!-- TEMPLATE -->
<script type="text/javascript" th:src="@{/js/jquery-1.11.2.min.js}"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/admin/app.js}"></script>
<!-- Tags Input And Typeahead -->
<script type="text/javascript"
	th:src="@{/js/admin/bootstrap-tagsinput.js}"></script>
<script type="text/javascript"
	th:src="@{/js/admin/bootstrap3-typeahead.js}"></script>

<!-- FileInput -->
<script th:src="@{/js/admin/fileinput.min.js}"
	src="../../static/js/admin/fileinput.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div th:replace="/layout/fragments/admin/header :: header"></div>
		<div class="container">
			<div layout:fragment="content"></div>
		</div>
		<div class="push"></div>
	</div>
	<div id="footer" layout:fragment="footer">
		<footer th:replace="/layout/fragments/credits"></footer>
	</div>
</body>
</html>
