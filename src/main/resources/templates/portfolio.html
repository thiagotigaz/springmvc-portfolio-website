<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>

<meta name="viewport" content="width=1024, minimal-ui" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Thiago Lima - Java Web Developer</title>



<!-- This tells the page to watch for special styling for IE9 -->
<!--[if IE 9 ]>    <html class= "ie9"> <![endif]-->

<!-- Important external stylesheets -->
<link rel="stylesheet" th:href="@{/css/owl.carousel.css}"
	href="../static/css/owl.carousel.css" />
<link rel="stylesheet" th:href="@{/css/owl.theme.css}"
	href="../static/css/owl.theme.css" />
<link rel="stylesheet" th:href="@{/css/fontello.css}"
	href="../static/css/fontello.css" />
<link rel="stylesheet" th:href="@{/css/jquery.fancybox.css}"
	href="../static/css/jquery.fancybox.css" type="text/css" media="screen" />
<link rel="stylesheet" th:href="@{/css/jquery.fs.wallpaper.css}"
	href="../static/css/jquery.fs.wallpaper.css" type="text/css"
	media="all" />
<link rel="stylesheet" th:href="@{/css/animate.css}"
	href="../static/css/animate.css" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../static/css/carousel.css" />
<!-- Loading of stylesheet for the design -->
<link href="css/main.css" th:href="@{/css/main.css}" rel="stylesheet"
	type="text/css" />

<!-- Finally we will load the font from Google Fonts -->
<link
	href="http://fonts.googleapis.com/css?family=Raleway:400,200,300,500,600,700,800,900"
	rel="stylesheet" type="text/css" />

</head>

<body id="top">

	<!-- Start of Social Section at bottom of page -->
	<div id="socialsection" style="opacity: 1;">

		<!-- You MUST add the URL's for your account at each social network in the code below to swap out the hash # tag -->
		<div id="social-left">
			<a href="#"><i class="icon-linkedin"></i></a> <a href="#"><i
				class="icon-github-circled"></i></a> <a href="#"><i
				class="icon-facebook"></i></a> <a href="#"><i class="icon-twitter"></i></a>
		</div>

		<div id="social-button"></div>

		<!-- You MUST change the URL definition in these links to share YOUR page - simply change the URL -->
		<div id="social-right">
			<a
				href="https://plus.google.com/share?url=http://mythemepreviews.com/uno_personal/image/"
				target="_blank"><i class="icon-linkedin"></i></a> <a
				href="http://pinterest.com/pin/create/button/?url=http://mythemepreviews.com/uno_personal/image/"
				target="_blank"><i class="icon-github-circled"></i></a> <a
				href="http://www.facebook.com/share.php?u=http://mythemepreviews.com/uno_personal/image/"
				target="_blank"><i class="icon-facebook"></i></a> <a
				href="http://twitter.com/home?status=http://mythemepreviews.com/uno_personal/image/"
				target="_blank"><i class="icon-twitter"></i></a>
		</div>

	</div>
	<!-- End of Social Section at bottom of page -->



	<!-- HEADER SECTION -->
	<header>

		<!-- Start of Header Container - the content div that is a set width and centralized -->
		<div class="header-container">

			<div id="menu" class="menu">
				<div id="nav" class="nav">
					<ul>
						<li><a href="/#top">Home</a></li>
						<li><a href="/#About">About</a></li>
						<li><a href="/#Skills">Skills</a></li>
						<li><a href="/#CV">CV / Resume</a></li>
						<!-- <li><a href="#Testimonials">Testimonials</a></li>
                    <li><a href="#Clients">Clients</a></li> -->
						<li><a href="/#Portfolio">Portfolio</a></li>
						<li><a href="/#Contact">Contact Me</a></li>
					</ul>
				</div>
				<div id="menu-button"></div>
			</div>

		</div>
		<!-- End of Header Container -->
	</header>
	<!-- End of Header -->

	<!-- Start of Wrapper - the full width container -->
	<div class="wrapper">

		<!-- Start of Container -->
		<div id="portfolio-container" class="container-fluid">
			<div class="panel-group row" id="accordion" role="tablist"
				aria-multiselectable="true">
				<div th:each="p:${allPortfolios}" class="panel panel-default">
					<div class="panel-heading" role="tab" th:id="'heading'+${p.id}"
						id="headingOne">
						<h2 class="panel-title">
							<a th:text="${p.title}" data-toggle="collapse"
								data-parent="#accordion" href="#collapseOne"
								th:href="'#collapse'+${p.id}" aria-expanded="true"
								th:attr="aria-controls=${'collapse'+p.id}"
								aria-controls="collapseOne"> Portfolio Title </a> <a
								th:if="${not #strings.isEmpty(p.customer)}" class="title-client"
								th:text="'  / ' + ${p.customer}" data-toggle="collapse"
								data-parent="#accordion" th:href="'#collapse'+${p.id}"
								href="#collapseOne" aria-expanded="true"
								th:attr="aria-controls=${'collapse'+p.id}"
								aria-controls="collapseOne"> Portfolio Title </a>
						</h2>
					</div>
					<div th:id="'collapse'+${p.id}" id="collapseOne"
						class="panel-collapse collapse"
						th:class="'panel-collapse collapse'+ ${portfolio!=null and portfolio.id==p.id ?' in':''}"
						role="tabpanel" th:attr="aria-labelledby=${'heading'+p.id}"
						aria-labelledby="headingOne">
						<div class="panel-body">
							<div class="col-lg-4">
								<p class="animated fadeIn" th:utext="${p.description}">Portfolio
									Descriptionth</p>
								<ul class="tags">
									<li class="animated bounceInLeft" th:each="tag:${p.tags}"><a
										href="#" th:text="${tag.name}">Home</a></li>
								</ul>
							</div>
							<div class="col-lg-8">
								<div th:id="carousel-portfolio-images+${p.id}"
									class="carousel slide" data-ride="carousel">
									<!-- Indicators -->
									<ol class="carousel-indicators">
										<li th:each="image, status : ${p.images}"
											th:class="${status.index==0?'active':''}"
											data-th-attr="data-target='#carousel-portfolio-images'+${p.id},data-slide-to=${status.index}"
											data-target="#carousel-portfolio-images"
											th:attr="data-slide-to=${status.index}"></li>
									</ol>

									<!-- Wrapper for slides -->
									<div class="carousel-inner" role="listbox">
										<div th:each="image, status : ${p.images}"
											th:class="'item'+${status.index==0?' active':''}"
											class="item active">
											<img th:src="@{/file/{fileId}(fileId=${image.id})}" src="..."
												alt="..." />
											<div class="carousel-caption">Teste Caption Image</div>
										</div>
									</div>

									<!-- Controls -->
									<a class="left carousel-control"
										th:href="'#carousel-portfolio-images'+${p.id}" role="button"
										data-slide="prev"> <span
										class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
										<span class="sr-only">Previous</span>
									</a> <a class="right carousel-control"
										th:href="'#carousel-portfolio-images'+${p.id}" role="button"
										data-slide="next"> <span
										class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
										<span class="sr-only">Next</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!-- End of Container -->

	</div>
	<!-- End of Wrapper -->
	<!--Loading Scripts -->
	<!-- First we will load jQuery -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Now we load the JS files for the fancy things on the page -->
	<script type="text/javascript" th:src="@{/js/owl.carousel.js}"
		src="../static/js/owl.carousel.js"></script>
	<script type="text/javascript" th:src="@{/js/jquery.fitvids.js}"
		src="../static/js/jquery.fitvids.js"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.fancybox.pack.js?v=2.1.5}"
		src="../static/js/jquery.fancybox.pack.js?v=2.1.5"></script>
	<script type="text/javascript" th:src="@{/js/retina.js}"
		src="../static/js/retina.js"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.scrollToTop.min.js}"
		src="../static/js/jquery.scrollToTop.min.js"></script>
	<script type="text/javascript" th:src="@{/js/jquery.fs.wallpaper.js}"
		src="../static/js/jquery.fs.wallpaper.js"></script>
	<script type="text/javascript" th:src="@{/js/jquery.easing.1.3.js}"
		src="../static/js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" th:src="@{/js/jquery.plusanchor.js}"
		src="../static/js/jquery.plusanchor.js"></script>
	<script type="text/javascript" th:src="@{/js/jquery.knob.js}"
		src="../static/js/jquery.knob.js"></script>
	<!--[if IE]><script type="text/javascript" th:src="@{/js/excanvas.js}" src="../static/js/excanvas.js"></script><![endif]-->
	<script type="text/javascript" th:src="@{/js/app.js}"
		src="../static/js/app.js"></script>
	<script type="text/javascript" th:src="@{/js/wow.min.js}"
		src="../static/js/wow.min.js"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>


	<script type="text/javascript">
		$(document).ready(function() {
			$('#accordion').on('shown.bs.collapse', function () {
				  var panel = $(this).find('.in').parent();
				  
				  $('html, body').animate({
				        scrollTop: panel.offset().top
				  }, 500);
				  
			});
		});
	</script>

</body>
</html>
